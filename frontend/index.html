<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF文档解读智能体</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <h1>📚 PDF文档解读智能体</h1>
            <p class="subtitle">基于Qwen大模型的智能文档分析工具</p>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 左侧：文档上传和列表 -->
            <div class="sidebar">
                <!-- 文件上传区域 -->
                <div class="upload-section">
                    <h3>📁 上传文档</h3>
                    <div class="upload-area" id="uploadArea">
                        <div class="upload-content">
                            <div class="upload-icon">📄</div>
                            <p>点击或拖拽PDF文件到此处</p>
                            <p class="upload-hint">支持PDF格式，最大50MB</p>
                        </div>
                        <input type="file" id="fileInput" accept=".pdf" style="display: none;">
                    </div>
                    <div class="upload-progress" id="uploadProgress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="progress-text" id="progressText">上传中...</div>
                    </div>
                </div>

                <!-- 文档列表 -->
                <div class="document-list">
                    <h3>📋 文档列表</h3>
                    <div class="documents" id="documentList">
                        <div class="empty-state">
                            <div class="empty-state-icon">📂</div>
                            <p>暂无文档</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右侧：聊天界面 -->
            <div class="chat-section">
                <!-- 文档信息 -->
                <div class="document-info" id="documentInfo" style="display: none;">
                    <div class="doc-header">
                        <h3 id="docTitle">文档标题</h3>
                        <div class="doc-meta">
                            <span id="docPages">0页</span>
                            <span id="docSize">0MB</span>
                        </div>
                    </div>
                    <div class="doc-summary" id="docSummary">
                        <h4>📝 文档总结</h4>
                        <div class="summary-content" id="summaryContent">
                            <div class="loading-summary">正在生成总结...</div>
                        </div>
                    </div>
                </div>

                <!-- 聊天界面 -->
                <div class="chat-container">
                    <div class="chat-messages" id="chatMessages">
                        <!-- 消息将在这里动态添加 -->
                    </div>
                    
                    <div class="chat-input-container">
                        <div class="chat-input-wrapper">
                            <input type="text" 
                                   id="chatInput" 
                                   placeholder="请输入您关于文档的问题..." 
                                   disabled>
                            <button id="sendButton" disabled>发送</button>
                        </div>
                        <div class="input-hint">
                            💡 提示：您可以询问文档内容、要求总结、或查找特定信息
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 图片查看模态框 -->
    <div class="modal" id="imageModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalPageInfo">页面信息</h3>
                <button class="modal-close" onclick="document.getElementById('imageModal').style.display='none'">&times;</button>
            </div>
            <div class="modal-body">
                <img id="modalImage" src="" alt="页面图片">
            </div>
        </div>
    </div>

    <!-- 加载JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
